<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <script src="./index.js" defer></script>
    <title>Weather App</title>
</head>
<body>
    <form id="myForm" >
        <label for="location">
            <input type="text" id="location" name="location">
        </label>
        <button type="submit">Get Weather</button>
    </form>
    <div class="content">
        <div class="display">
            <h1 id="loc"></h1>
            <h2 id="text"></h2>
            <div class="celsius">
                <p id="celsiusText"></p>
                <p id="celsiusFeelsLike"></p>
            </div>
            <div class="fahren">
                <p id="fahrenText"></p>
                <p id="fahrenFeelsLike"></p>
            </div>
            <img src="" alt="weather-image" id="weather-image">
        </div>
        
    </div>
</body>
</html>
